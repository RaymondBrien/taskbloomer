<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Fontawesome -->
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&family=Lato:wght@300&family=Oswald:wght@200;300;400;500;600;700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
        <title>Welcome to TaskBloomer</title>
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="/assets/images/favicon/icons8-potted-plant-ios-16-filled-16.png">
    </head>

    <body>
        <header>
            <h1>TaskBloomer</h1>
            <p id="slogan">Watch your productivity blossom</p>
            <div>
                <a href="instructions.html">How to play</a>
            </div>
        </header>
        

        <div id="settings">
            <a href="settings.html" class="page-link">Settings</a>
        </div>

        <main>
            <form action="POST" id="tasks-area">
                <label for="task-a">3 Points</label>
                <input name="task-a" type="text" class="task" id="task-a" autofocus maxlength="25">
                <input type="checkbox" class="checkbox" id="task-a-check" name="task-a-check" value="3">
                <label for="task-b">2 Points</label>
                <input name="task-b" type="text" class="task" id="task-b" maxlength="25">
                <input type="checkbox" class="checkbox" id="task-b-check" name="task-b-check" value="2">
                <label for="task-c">1 Point</label>
                <input name="task-c" type="text" class="task" id="task-c" maxlength="25">
                <input type="checkbox" class="checkbox" id="task-c-check" name="task-c-check" value="1">
                <br>
                <!-- Today's Points -->
                <div id="today-section">
                    <p>Today you have earned:&#160;<span id="today-points">0</span>/6 points</p>
                </div>
                <!-- New Day Button -->
                <button type="reset" name="new-day" id="new-day" onclick="newDay()">New Day</button>
                <!-- Next Growth -->
                <div id="next-growth">
                    <p>Next growth point at:&#160;<span id="next-growth-point">6</span>&#160;points</p>
                    <span id="next-growth-in">(in 6 points)</span></em></p>
                </div>
                <!-- Points Total -->
                <div id="total-section">
                    <p>Total Points:</p>
                    <span id="total-points">0</span>
                </div>
            </form>
            <!-- Plant area -->
            <div id="plant-image-area">
                <h3><span id="nametag-for-plant"></span></h3>
                <span id="plant-image"></span>
            </div>
            
            <!-- Reset The Game -->
            <button type="button" id="reset-game" popovertarget="reset-popover"><strong>Reset Game</strong></button>
            <div id="reset-popover" popover>
                <p>Would you like to reset the game?</p>
                <p><em>(This will reset your total points to 0)</em></p>
                <br>
                <button id="reset-confirmed" popovertarget="reset-popover" popovertargetaction="hide" onclick="resetGame()">Yes</button>
                <button id="reset-cancelled" popovertarget="reset-popover" popovertargetaction="hide">No, return to game</button>
            </div>
        </main>
        <footer>
            <div id="footer-text">
                <p>Copyright 2023 - R Brien</p>
            </div>
        </footer>
        <script src="assets/script.js"></script>
    </body>
</html>
